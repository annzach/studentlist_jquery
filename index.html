<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <div class="container">
      <div class="row">
        <h1 class="text-center">Contact List</h1>
      </div>
<form action="" id="contactForm">
  <div class="form-group row">
      <label  class="col-xs-2 col-form-label">Name</label>
      <div class="col-xs-10">
        <input class="form-control" type="text"  id="name">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-xs-2 col-form-label">Email</label>
      <div class="col-xs-10">
        <input class="form-control" type="email"  id="emailid">
      </div>
  </div>

  <div class="form-group row">
      <label  class="col-xs-2 col-form-label">PhoneNumber</label>
      <div class="col-xs-10">
        <input class="form-control" type="number"  id="phonnum">
      </div>
  </div>

  <div class="form-group row">
      <label  class="col-xs-2 col-form-label">Address</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" id="adressid">
      </div>
  </div>
    <button class="btn btn-primary">Submit</button>
</form>     
</div>
    <div class="row">
      <table class="table">
        <thead>
          <tr >
            <th>Name</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>Address</th>
            <th>Delete/Update</th>

          </tr>
        </thead>
        <tbody id ="contactList">
       
        </tbody>
      </table>
    </div>
  </div>
    <table class ="hidden">
      <tbody>
     <tr class ="success" id="templateRow" class="hidden">
             <td class="name"></td>
             <td class ="email"></td>
             <td class="phonenum"></td>
             <td class="address"></td>
             <td><button class="btn btn-sm btn-danger delete">X</button >
                 <button class= "btn btn-sm btn-danger edit">-</button>
             </td>
          </tr>
      </tbody>
    </table>
</body>
<!-- Modal -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Contact</h4>
      </div>
      <form id="changeContact">
      <div class="modal-body">
        <div class="form-group">

            <input type="text" class="form-control" id="Name" placeholder="Name" required><br>
            <input type="email" class="form-control" id="email" placeholder="Email" required><br>

            <input type="number" class="form-control" id="phone" placeholder="Phone"><br>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
      </div>
      <div class="modal-footer">
        <button id="deleteContact" type="button" class="btn btn-danger" data-dismiss="modal">Delete Contact</button>
        <button id="applyChanges" type="button" class="btn btn-success" data-dismiss="modal">Apply Change</button>
      </div>
    </form>
    </div>

  </div>
</div>
</html>
